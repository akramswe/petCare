<html lang="en" dir="ltr">

    <title></title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <body>

    <div class="container bg" style="background-image: url('image/bg1.jpg');">
       <div class="row">
        <div class="col-sm">

        </div>
       <div class="col-sm " >
         <form class="form-container">
           <div id="legend">
             <legend class="">Registration</legend>
           </div>
           <div class="form-group">
             <label for="uname">User name:</label>
             <input type="uname" class="form-control" placeholder="User name" id="uname">
           </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
          </div>
          <div class="form-group">
            <label for="cpwd">Confirm password:</label>
            <input type="cpwd" class="form-control" placeholder="confirm password" id="cpwd">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block" > <a href="login.html" style="color: black">Submit</a></button>
         </form>
         <p style="color:white"><b><i>Already a member!!<a href="login.html">Login</a></i></b></p>

       </div>
       <div class="col-sm">

       </div>
   </div>
</div>
